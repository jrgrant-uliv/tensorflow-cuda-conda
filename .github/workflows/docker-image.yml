name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag tensorflow-cuda-conda:$(date +%s)

    - name: Push the Github Docker registry
      run: |
        echo ${{ secrets.GITHUP_PUBLISH_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        docker tag tensorflow-cuda-conda:$(date +%s) ghcr.io/${{ github.repository }}/tensorflow-cuda-conda:$(date +%s)
        docker push ghcr.io/${{ github.repository }}/tensorflow-cuda-conda:$(date +%s)